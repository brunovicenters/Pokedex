<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
</head>
<!-- <table> resumidamente, é uma tabela
            <td> é uma célula que contém data (tipo a quantidade de habitantes de SP dentro de uma tabela)
            <tr> agrupa em linhas diferentes
            <th> cabeçalho das colunas
            <thead> Significa o início, o topo da tabela
            <tbody> o conteúdo principal
            <tfoot> parte final da tabela, um exemplo de uso é em "total", em uma tabela de contas, por exemplo
            rowspan="" para determinar o espaço de linhas que o tópico irá ocupar
            colspan="" para determinar o espaço de colunas que o tópico irá ocupar 
        -->


<body>
    <h1>Pokemon</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Image</th>
                <th rowspan="2">Number</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Type</th>
            </tr>
            <tr>
                <th>Type 1</th>
                <th>Type 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="Photos/001.png" width="150"></td>
                <td>001</td>
                <td>Bulbasaur</td>
                <td>Grass</td>
                <td>Poison</td>
            </tr>
            <tr>
                <td><img src="Photos/002.png" width="150"></td>
                <td>002</td>
                <td>Ivysaur</td>
                <td>Grass</td>
                <td>Poison</td>
            </tr>
            <tr>
                <td><img src="Photos/003.png" width="150"></td>
                <td>003</td>
                <td>Venusaur</td>
                <td>Grass</td>
                <td>Poison</td>
            </tr>
            <tr>
                <td><img src="Photos/004.png" width="150"></td>
                <td>004</td>
                <td>Charmander</td>
                <td>Fire</td>
                <td></td>
            </tr>
            <tr>
                <td><img src="Photos/005.png" width="150"></td>
                <td>005</td>
                <td>Charmeleon</td>
                <td>Fire</td>
                <td></td>
            </tr>
            <tr>
                <td><img src="Photos/006.png" width="150"></td>
                <td>006</td>
                <td>Charizard</td>
                <td>Fire</td>
                <td>Flying</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
